<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makePurple()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    /*
      left click break on attribute modification
      helps you find out what code is being edited
    */
    function makePurple() {
      const p = document.querySelector('p');
      p.style.color = "purple";
      p.style.fontSize = '100px';
    }


    // Regular
    console.log('hello');

    // Interpolated
    console.log('I think that this %s might work!', 'thing');

    // Styled
    console.log('%c This will allow me to add styles.', 'font-size: 50px; background: green; text-shadow: 10px 10px 0 gray');

    // warning!
    console.warn('WARNING + STACK TRACE');

    // Error :|
    console.error('Oh noooo');

    // Info
    console.info('Crocodiles will get you!');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'Steady as she goes');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log(`This is ${dog.name}`);
      console.log(`This is ${dog.age * 7}`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

      console.table(dogs);
  </script>
</body>
</html>
